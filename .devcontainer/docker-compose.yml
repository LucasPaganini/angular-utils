# Docker compose for development

version: "3.8"

services:
  main:
    build:
      dockerfile: ./.devcontainer/Dockerfile
      context: ..
    deploy:
      resources:
        limits:
          cpus: "8"
          memory: 16g
        reservations:
          cpus: "0.25"
          memory: 1g
    ports:
      - "4200:4200"
    networks:
      - main-net-dev
    tty: true
    volumes:
      - ..:/workspace:cached
    command: bash

networks:
  main-net-dev:
    driver: bridge
